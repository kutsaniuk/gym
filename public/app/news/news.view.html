<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/dist/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>News</h1>
                    <hr class="small">
                    <span class="subheading">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" ng-init="getPosts(1, 5)">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div ng-repeat="post in posts.items">
                <div class="post-preview" >
                    <a href="#/post/{{post.id}}">
                        <h2 class="post-title" ng-bind="post.title"></h2>
                        <h3 class="post-subtitle" ng-bind="post.subheading"></h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> {{ post.created | date}}</p>
                </div>
                <hr>
            </div>
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
